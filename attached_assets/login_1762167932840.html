<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” GTN ENGINEERING (INDIA) LIMITED</title>
  <link rel="stylesheet" href="login_styles.css">
</head>
<body>
  <div class="login-wrap">
    <div class="card">
      <header class="head">
        <div class="brand">
          <div class="logo">GTN</div>
          <div class="titles">
            <div class="company">GTN ENGINEERING (INDIA) LIMITED</div>
            <div class="ims">INTEGRATED MANAGEMENT SYSTEM RECORDS</div>
            <div class="page">User Login</div>
          </div>
        </div>
      </header>

      <form id="loginForm" class="form">
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" type="text" autocomplete="username" required />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit" class="btn primary">Login</button>
        <div id="error" class="error" role="alert" aria-live="polite"></div>
        <div class="hint">
          Default admin: admin / admin (IT, Admin)
        </div>
      </form>
    </div>
  </div>

  <script src="login_script.js"></script>
</body>
</html>
